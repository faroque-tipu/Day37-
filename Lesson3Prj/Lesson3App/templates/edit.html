{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="{% static '/css/bootstrap.css'%}">
    <script src="{% static '/js/bootstrap.js'%}"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
    <div>
        <img src="{% static '/images/Banner.png'%}" alt="No Image" width="100%">

    </div>
    
   <div class="container">
       
       <form action="" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-sm-12">
                    <h3>Update Student</h3>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Student Name:</label>
                <div class="col-sm-4">
                    <input type="text" name="name" required maxlength="20" value="{{ student.name}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email Address:</label>
                <div class="col-sm-4">
                    <input type="text" name="email" required maxlength="20" value="{{ student.email}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Date Of Birth:</label>
                <div class="col-sm-4">
                    <input type="text" name="dob" required maxlength="20" value="{{ student.dob| date:'Y-m-d'}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary" >Update</button>
                </div>
            </div>
       
        </form>
       
   </div> 
</div>
   
</body>
</html>
